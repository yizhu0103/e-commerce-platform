<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../favicon.ico">
    <title>穿搭電商平台</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- 載入react -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 共用元件 -->
    <script type="text/babel" src="../js/Element.jsx"></script>
</head>

<body>
   
    <main>
        </head>

        <div id="root"></div>
        <script type="text/babel">
            const { useState } = React;
    

            function App() {
                const [num, setNum] = useState(0);
                return <>
                    <Header />

                    <section id="checkout">
                        <h2 className="shoppingcar">購物車</h2>
                        <div className="chechoutlist">
                            <div className="com_checkout">
                                <div className="com_checkout_item">
                                    <img src="../img/shop/shop-1.jpg" alt="" />
                                    <div className="com_illustrate">
                                        <div className="ill_title">
                                            <h2>寧靜時光大衣</h2>
                                            <div className="del_com"><img src="../img/checkout/trash.svg" alt=""/></div>
                                        </div>
                                        <Options/>
                                        <div className="product_buy">
                                            <div className="amount">

                                                <button id="reduce" onClick={() => {
                                                    setNum(num - 1);
                                                }}>-</button>
                                                <span>{num}</span>
                                                <button id="increase" onClick={() => {
                                                    setNum(num + 1);
                                                }}>+</button>
                                            </div>
                                            <div className="product-title">
                                                <h2>NT 9999</h2>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div className="cal_checkout">
                                <div className="cal_amount">
                                    <h2>金額</h2>
                                    <div className="totlist" id="subtotal">
                                        <h3>商品小計</h3>
                                        <p>123元 </p>
                                    </div>
                                    <div className="totlist" id="freight">
                                        <h3>運費</h3>
                                        <p>123元 </p>
                                    </div>
                                    <div className="totlist" id="alltotal">
                                        <h3>總計</h3>
                                        <h3>123元 </h3>
                                    </div>
                                </div>
                                <div className="cal_tranlist">
                                    <div className="schedule">
                                        <div className="schedule_list" id="schedule1"><h3>運送方式</h3></div>
                                        <div className="schedule_list" id="schedule2"><h3>支付方式</h3></div>
                                        <div className="schedule_list" id="schedule3"><h3>完成</h3></div>
                                    </div>
                                    <div className="transport_choice">
                                        <h2>全家</h2>
                                        <h2>7-11</h2>
                                        <h2>萊爾富</h2>
                                        <h2>宅配</h2>
                                     
                                    </div>
                                    <div className="tranlist_btn"><button >下一步</button></div>
                                    
                                </div>
                            </div>
                        </div>

                    </section>




                    <Footer />


                </>
            }
            const root = ReactDOM.createRoot(document.getElementById("root")).render(<App />);

        </script>
    </main>
</body>

</html>
