<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- 載入react -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- 共用元件 -->
    <script type="text/babel" src="../js/Element.js"></script>
</head>

<body>

    <main>
        </head>

        <div id="root"></div>
        <script type="text/babel">
            const { useState } = React;
            function Amount() {
                <div className="amount">

                    <button id="reduce" onClick={() => {
                        setNum(num - 1);
                    }}>-</button>
                    <span>{num}</span>
                    <button id="increase" onClick={() => {
                        setNum(num + 1);
                    }}>+</button>
                </div>
            }

            function App() {
                const [num, setNum] = useState(0);
                return <>
                    <Header />

                    <section id="checkout">
                        <h2 class="shoppingcar">購物車</h2>
                        <div class="chechoutlist">
                            <div class="com_checkout">
                                <div class="com_checkout_item">
                                    <img src="../img/shop/shop-1-1.svg" alt="" />
                                    <div class="com_illustrate">
                                        <div class="ill_title">
                                            <h2>羊絨開衫</h2>
                                            <div class="del_com">icon</div>
                                        </div>
                                        <div className="choice">
                                            <h2>顏色</h2>
                                            <div className="chlist">
                                                <select name="other" title="顏色選項">
                                                    <option defaultValue="">顏色</option>
                                                    <option defaultValue="黑">黑</option>
                                                    <option defaultValue="白">白</option>
                                                    <option defaultValue="灰">灰</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="choice">
                                            <h2>尺寸</h2>
                                            <div class="chlist">
                                                <select name="other" title="尺寸選項">
                                                    <option value="">尺寸</option>
                                                    <option value="S">S</option>
                                                    <option value="M">M</option>
                                                    <option value="L">L</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="product_buy">
                                            <div className="amount">

                                                <button id="reduce" onClick={() => {
                                                    setNum(num - 1);
                                                }}>-</button>
                                                <span>{num}</span>
                                                <button id="increase" onClick={() => {
                                                    setNum(num + 1);
                                                }}>+</button>
                                            </div>
                                            <div class="product-title">
                                                <h2>NT 9999</h2>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="cal_checkout">
                                <div class="cal_amount">
                                    <h2>金額</h2>
                                    <div class="totlist" id="subtotal">
                                        <h3>商品小計</h3>
                                        <p>123元 </p>
                                    </div>
                                    <div class="totlist" id="freight">
                                        <h3>運費</h3>
                                        <p>123元 </p>
                                    </div>
                                    <div class="totlist" id="alltotal">
                                        <h3>總計</h3>
                                        <h3>123元 </h3>
                                    </div>
                                </div>
                                <div class="cal_tranlist">
                                    <div class="schedule">
                                        <div class="schedule_list" id="schedule1">運送方式</div>
                                        <div class="schedule_list" id="schedule2">支付方式</div>
                                        <div class="schedule_list" id="schedule3">完成</div>
                                    </div>
                                    <div class="transport_choice">
                                        <h2>全家</h2>
                                        <h2>7-11</h2>
                                        <h2>萊爾富</h2>
