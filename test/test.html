<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Scrolling Sticky Element</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .sticky-element {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: lightcoral;
            padding: 10px;
            color: white;
            transition: bottom 0.3s, top 0.3s;
        }

        .content {
            height: 2000px; /* To create a scrollable page */
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sticky-element">My Element</div>

    <!-- Content to scroll -->
    <div class="content">
        <p>Scroll down to see the element move upwards and stick to the top.</p>
    </div>

    <script>
        const stickyElement = document.querySelector('.sticky-element');
        const initialBottom = 20; // Initial bottom distance in pixels
        const elementInitialOffsetTop = stickyElement.getBoundingClientRect().top + window.pageYOffset;

        window.addEventListener('scroll', () => {
            const scrollTop = window.pageYOffset;
            const distanceToTop = elementInitialOffsetTop - scrollTop;

            // If the element has reached the top, fix it
            if (distanceToTop <= 0) {
                stickyElement.style.position = 'fixed';
                stickyElement.style.top = '0';
                stickyElement.style.bottom = 'auto'; // Remove bottom positioning
            } else {
                // Otherwise, let it move upwards smoothly
                stickyElement.style.position = 'fixed';
                stickyElement.style.bottom = `${initialBottom + scrollTop}px`;
                stickyElement.style.top = 'auto'; // Remove top positioning
            }
        });
    </script>
</body>
</html>
